<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/_MainLayout}">
<head>
    <title layout:fragment="title">Explorar Destinos</title>
</head>
<body>
<section layout:fragment="content">
    <h2>¡Bienvenido, [[${#authentication.name}]]!</h2>
    <div class="row">
        <div class="col-md-4" th:each="paquete : ${paquetes}">
            <div class="card mb-3">
                <img th:src="@{/images/{img}(img=${paquete.imagen})}" class="card-img-top" alt="Destino">
                <div class="card-body">
                    <h5 class="card-title" th:text="${paquete.nombre}">Nombre Destino</h5>
                    <p class="card-text" th:text="${paquete.descripcion}">Descripción</p>
                    <p class="card-text"><strong th:text="${#numbers.formatDecimal(paquete.precio, 2, 'POINT')} + ' $'">Precio</strong></p>
                    <a th:href="@{'/reservas/create?paqueteId=' + ${paquete.paqueteId}}" class="btn btn-primary">Reservar</a>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
