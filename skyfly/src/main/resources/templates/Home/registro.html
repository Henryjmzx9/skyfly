<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro de Usuario</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card-container {
      width: 900px;
      background-color: #2c2c2c;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.25);
      display: flex;
      flex-direction: row; /* ðŸ”¹ ahora en 2 columnas */
      gap: 30px;
      min-height: 550px;
    }

    /* --- SecciÃ³n izquierda (logo + info) --- */
    .info-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
      padding: 20px;
    }

    .logo {
      font-size: 100px;
      margin-bottom: 15px;
      background: linear-gradient(to right, #1a73e8, #0056b3);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .info-container h2 {
      margin-bottom: 10px;
    }

    .info-container p {
      font-size: 0.95rem;
      color: #ccc;
      max-width: 90%;
    }

    /* --- SecciÃ³n derecha (formulario + botones) --- */
    .form-section {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 15px;
      padding: 20px;
    }

    .form-container {
      display: flex;
      flex-direction: column;
      gap: 12px;
      width: 100%;
    }

    .form-control {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #555;
      background: #1e1e1e;
      color: #fff;
      font-size: 0.9rem;
    }

    /* --- Botones debajo del formulario --- */
    .buttons-container {
      display: flex;
      flex-direction: column; /* ðŸ”¹ ahora en columna */
      gap: 12px;
      margin-top: 15px;
      width: 100%;
    }

    .btn-register {
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      background: linear-gradient(to right, #1a73e8, #0056b3);
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s ease;
      text-align: center;
    }

    .btn-register:hover {
      background: linear-gradient(to right, #0056b3, #003f7f);
    }

    .btn-login {
      padding: 12px 20px;
      border: 2px solid #1a73e8;
      background: transparent;
      color: #1a73e8;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      text-decoration: none;
      text-align: center;
      transition: 0.3s ease;
    }

    .btn-login:hover {
      background: #1a73e8;
      color: white;
    }

    /* --- NotificaciÃ³n --- */
    .notification {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background: #1a73e8;
      color: white;
      padding: 15px 20px;
      border-radius: 10px;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 10px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.3);
      opacity: 0;
      pointer-events: none;
      transform: translateY(20px);
      transition: all 0.4s ease;
    }

    .notification.show {
      opacity: 1;
      pointer-events: auto;
      transform: translateY(0);
    }

    .notification span {
      font-size: 22px;
    }
  </style>
</head>
<body>
  <div class="card-container">
    <!-- Izquierda: Logo + info -->
    <div class="info-container">
      <div class="logo">âœˆ</div>
      <h2>Crear nueva cuenta</h2>
      <p>Ingresa tus datos para registrarte y ser parte de SkyFly.</p>
      <p> Crea tu cuenta para descubrir destinos Ãºnicos y aventuras inolvidables.  
          Seguridad, comodidad y experiencias memorables te esperan.</p>
    </div>

    <!-- Derecha: Formulario + botones -->
    <div class="form-section">
      <form id="registerForm" th:action="@{/registro}" method="post" th:object="${usuario}" class="form-container">
        <input type="text" th:field="*{name}" class="form-control" placeholder="Nombre completo" required>
        <input type="email" th:field="*{email}" class="form-control" placeholder="Correo electrÃ³nico" required>
        <input type="password" th:field="*{passwordHash}" class="form-control" placeholder="ContraseÃ±a" required>
        <input type="text" name="telefono" class="form-control" placeholder="TelÃ©fono" required>
        <input type="text" name="direccion" class="form-control" placeholder="DirecciÃ³n" required>
      </form>

      <!-- Botones -->
      <div class="buttons-container">
        <button type="submit" form="registerForm" class="btn-register">Registrarse</button>
        <a th:href="@{/login}" class="btn-login">Volver al login</a>
      </div>
    </div>
  </div>

  <!-- NotificaciÃ³n -->
  <div id="notification" class="notification">
    <span>âœˆ</span> Listo, ahora puedes iniciar sesiÃ³n
  </div>

  <script>
    const form = document.getElementById("registerForm");
    const notification = document.getElementById("notification");

    form.addEventListener("submit", function(event) {
      event.preventDefault(); // evita envÃ­o inmediato

      const inputs = form.querySelectorAll("input[required]");
      let valid = true;
      inputs.forEach(input => {
        if (!input.value.trim()) {
          valid = false;
        }
      });

      if (valid) {
        notification.classList.add("show");
        setTimeout(() => {
          notification.classList.remove("show");
          form.submit();
        }, 3000);
      }
    });
  </script>
</body>
</html>
