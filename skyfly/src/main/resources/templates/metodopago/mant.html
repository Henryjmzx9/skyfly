<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/_mainLayout}">
<head>
    <title layout:fragment="title">Método de Pago</title>
           <!-- Sweet Alert -->
    <script th:src="@{/assets/js/plugin/sweetalert/sweetalert.min.js}"></script>
</head>
<body>
<section layout:fragment="content">
    

    <h2 th:text="'Método de Pago - ' + ${#strings.capitalize(action)}"></h2>

    <!-- CREAR / EDITAR -->
    <form th:if="${action == 'create' or action == 'edit'}"
          th:action="@{'/metodopago/' + ${action}}"
          th:object="${metodoPago}" method="post">

        <input type="hidden" th:field="*{metodoPagoId}"/>

        <div class="mb-3">
            <label for="nombreMetodo" class="form-label">Nombre del Método</label>
            <input type="text" id="nombreMetodo" th:field="*{nombreMetodo}"
                   class="form-control" placeholder="Ingrese el nombre" required>
            <div class="text-danger"
                 th:if="${#fields.hasErrors('nombreMetodo')}"
                 th:errors="*{nombreMetodo}"></div>
        </div>

        <button type="submit"
                th:text="${action == 'create' ? 'Guardar' : 'Actualizar'}"
                th:classappend="${action == 'create' ? 'btn-success' : 'btn-warning'}"
                class="btn"></button>
        <a th:href="@{/metodopago}" class="btn btn-secondary">Cancelar</a>
    </form>

    <!-- VER -->
    <div th:if="${action == 'view'}">
        <p><strong>Nombre:</strong> <span th:text="${metodoPago.nombreMetodo}"></span></p>
        <a th:href="@{/metodopago}" class="btn btn-secondary">Volver</a>
    </div>

    <!-- BORRAR -->
    <form th:if="${action == 'delete'}"
          th:action="@{/metodopago/delete}" th:object="${metodoPago}" method="post">
        <input type="hidden" th:field="*{metodoPagoId}"/>
        <p>¿Estás seguro que deseas eliminar el método de pago
            <strong th:text="${metodoPago.nombreMetodo}"></strong>?</p>
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a th:href="@{/metodopago}" class="btn btn-secondary">Cancelar</a>
    </form>

</section>
</body>
</html>
