<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/_MainLayout}">
<head>
    <title layout:fragment="title">Reserva</title>
</head>
<body>
<section layout:fragment="content">

    <h2 th:text="'Reserva - ' + ${#strings.capitalize(action)}"></h2>

    <!-- CREATE / EDIT -->
    <form th:if="${action == 'create' or action == 'edit'}"
          th:action="@{'/reservas/' + ${action}}"
          th:object="${reserva}" method="post">

        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <input type="hidden" th:field="*{reservaId}"/>

        <!-- Cliente -->
        <div class="mb-3">
            <label>Cliente</label>
            <select th:field="*{cliente.clienteId}" class="form-select" required>
                <option value="">Seleccione</option>
                <option th:each="c : ${clientes}" th:value="${c.clienteId}" th:text="${c.usuario.name}"></option>
            </select>
            <div th:if="${#fields.hasErrors('cliente')}" th:errors="*{cliente}" class="text-danger"></div>
        </div>

        <!-- Paquete -->
        <div class="mb-3">
            <label>Paquete</label>
            <select th:field="*{paquete.paqueteId}" class="form-select" required>
                <option value="">Seleccione</option>
                <option th:each="p : ${paquetes}" th:value="${p.paqueteId}" th:text="${p.nombre}"></option>
            </select>
            <div th:if="${#fields.hasErrors('paquete')}" th:errors="*{paquete}" class="text-danger"></div>
        </div>

      <!-- Fecha: solo en edición -->
         <div class="mb-3" th:if="${action == 'edit'}">
         <label>Fecha de Reserva</label>
       <input type="datetime-local" th:field="*{fechaReserva}" class="form-control" required>
        </div>


        <!-- Estado (solo en edición) -->
        <div class="mb-3" th:if="${action == 'edit'}">
            <label>Estado</label>
            <select th:field="*{estado}" class="form-select" required>
                <option th:each="e : ${T(esfe.skyfly.Modelos.EstadoReserva).values()}"
                        th:value="${e}" th:text="${e}"></option>
            </select>
        </div>

        <button type="submit" th:text="${action == 'create' ? 'Guardar' : 'Actualizar'}"
                th:classappend="${action == 'create' ? 'btn-primary' : 'btn-warning'}" class="btn"></button>
        <a th:href="@{/reservas}" class="btn btn-secondary">Cancelar</a>
    </form>

   <!-- VIEW -->
<div th:if="${action == 'view'}" class="card p-4 mb-3">
    <h4>Detalle de la Reserva</h4>
    <hr/>
    <p><strong>Cliente:</strong> <span th:text="${reserva.cliente?.usuario?.name}">---</span></p>
    <p><strong>Paquete:</strong> <span th:text="${reserva.paquete?.nombre}">---</span></p>
    <p><strong>Fecha de Reserva:</strong> <span th:text="${#temporals.format(reserva.fechaReserva,'yyyy-MM-dd HH:mm')}">---</span></p>
    <p><strong>Estado:</strong> <span th:text="${reserva.estado}">---</span></p>
    <a th:href="@{/reservas}" class="btn btn-secondary mt-3">Volver</a>
</div>


    <!-- DELETE -->
    <form th:if="${action == 'delete'}" th:action="@{/reservas/delete}" th:object="${reserva}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <input type="hidden" th:field="*{reservaId}" />
        <p>¿Eliminar reserva ID <strong th:text="${reserva.reservaId}"></strong>?</p>
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a th:href="@{/reservas}" class="btn btn-secondary">Cancelar</a>
    </form>

</section>
</body>
</html>
