<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/_mainLayout}">
<head>
    <title layout:fragment="title">Usuario</title>
</head>
<body>
<section layout:fragment="content">

    <h2 th:text="'Usuario - ' + ${#strings.capitalize(action)}"></h2>

    <!-- CREAR / EDITAR -->
    <form th:if="${action == 'create' or action == 'edit'}"
          th:action="@{'/usuarios/' + ${action}}"
          th:object="${usuario}" method="post">

        <input type="hidden" th:field="*{id}"/>

        <div class="mb-3">
            <label for="name" class="form-label">Nombre</label>
            <input type="text" id="name" th:field="*{name}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" th:field="*{email}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="rol" class="form-label">Rol</label>
            <select id="rol" th:field="*{rol}" class="form-select">
                <option value="Administrador">Administrador</option>
                <option value="Agente">Agente</option>
                <option value="Cliente">Cliente</option>
            </select>
        </div>

        <!-- Solo mostrar contraseña si se está creando -->
        <div class="mb-3" th:if="${action == 'create'}">
            <label for="passwordHash" class="form-label">Contraseña</label>
         <input type="password" id="passwordHash" th:field="*{passwordHash}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="status" class="form-label">Estado</label>
            <select id="status" th:field="*{status}" class="form-select" required>
                <option value="1">Activo</option>
                <option value="0">Inactivo</option>
            </select>
        </div>

        <button type="submit" th:text="${action == 'create' ? 'Guardar' : 'Actualizar'}"
                th:classappend="${action == 'create' ? 'btn-primary' : 'btn-warning'}"
                class="btn"></button>
        <a th:href="@{/usuarios}" class="btn btn-secondary">Cancelar</a>
    </form>

    <!-- VER -->
    <div th:if="${action == 'view'}">
        <p><strong>Nombre:</strong> <span th:text="${usuario.name}"></span></p>
        <p><strong>Email:</strong> <span th:text="${usuario.email}"></span></p>
        <p><strong>Rol:</strong> <span th:text="${usuario.rol}"></span></p>
        <p><strong>Estado:</strong>
            <span th:text="${usuario.status == 1 ? 'Activo' : 'Inactivo'}"></span>
        </p>
        <a th:href="@{/usuarios}" class="btn btn-secondary">Volver</a>
    </div>

    <!-- BORRAR -->
    <form th:if="${action == 'delete'}"
          th:action="@{/usuarios/delete}" th:object="${usuario}" method="post">
        <input type="hidden" th:field="*{id}"/>
        <p>¿Estás seguro que deseas eliminar al usuario
            <strong th:text="${usuario.name}"></strong>?</p>
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a th:href="@{/usuarios}" class="btn btn-secondary">Cancelar</a>
    </form>

</section>
</body>
</html>
