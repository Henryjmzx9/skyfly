<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/_MainLayout}">
<head>
    <title th:text="${action == 'create' ? 'Crear Paquete' : action == 'edit' ? 'Editar Paquete' : action == 'view' ? 'Ver Paquete' : 'Eliminar Paquete'}"></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<section layout:fragment="content">
    <div class="container mt-4">
        <h2 th:text="${action == 'create' ? 'Crear Nuevo Paquete' : action == 'edit' ? 'Editar Paquete' : action == 'view' ? 'Ver Paquete' : 'Eliminar Paquete'}"></h2>

        <!-- CREAR / EDITAR -->
        <form th:if="${action == 'create' or action == 'edit'}"
              th:action="@{${action == 'create' ? '/paquetes/create' : '/paquetes/edit'}}"
              th:object="${paquete}" method="post">

            <input type="hidden" th:field="*{paqueteId}" />

            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label">Nombre</label>
                    <input type="text" class="form-control" th:field="*{nombre}" required>
                    <div th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" class="text-danger"></div>
                </div>

                <div class="col-md-6">
                    <label class="form-label">Destino</label>
                    <select class="form-select" th:field="*{destino.destinoId}" required>
                        <option value="" disabled th:if="${action=='create'}" selected>Seleccione un destino</option>
                        <option th:each="destino : ${destinos}"
                                th:value="${destino.destinoId}"
                                th:text="${destino.nombre}"
                                th:selected="${paquete.destino != null} ? ${destino.destinoId == paquete.destino.destinoId} : false"></option>
                    </select>
                    <div th:if="${#fields.hasErrors('destino')}" th:errors="*{destino}" class="text-danger"></div>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Descripción</label>
                <textarea class="form-control" th:field="*{descripcion}" rows="3" required></textarea>
                <div th:if="${#fields.hasErrors('descripcion')}" th:errors="*{descripcion}" class="text-danger"></div>
            </div>

            <div class="row mb-3">
                <div class="col-md-4">
                    <label class="form-label">Precio</label>
                    <input type="number" class="form-control" step="0.01" th:field="*{precio}" required>
                    <div th:if="${#fields.hasErrors('precio')}" th:errors="*{precio}" class="text-danger"></div>
                </div>

                <div class="col-md-4">
                    <label class="form-label">Duración (días)</label>
                    <input type="number" class="form-control" th:field="*{duracionDias}" id="duracionDias" min="1" required>
                    <div th:if="${#fields.hasErrors('duracionDias')}" th:errors="*{duracionDias}" class="text-danger"></div>
                </div>

                <div class="col-md-4">
                   <label class="form-label">Fecha Inicio</label>
                   <input type="date" class="form-control" th:field="*{fechaInicio}" id="fechaInicio" required>
                   <div th:if="${#fields.hasErrors('fechaInicio')}" th:errors="*{fechaInicio}" class="text-danger"></div>
                </div>


            <!-- Botones Crear/Editar -->
            <div class="mt-3">
                <button type="submit" class="btn btn-success" th:text="${action=='create' ? 'Crear' : 'Actualizar'}"></button>
                <a th:href="@{/paquetes}" class="btn btn-secondary ms-2">Cancelar</a>
            </div>
        </form>

        <!-- VER -->
        <div th:if="${action == 'view'}">
            <p><strong>Nombre:</strong> <span th:text="${paquete.nombre}"></span></p>
            <p><strong>Destino:</strong> <span th:text="${paquete.destino.nombre}"></span></p>
            <p><strong>Descripción:</strong> <span th:text="${paquete.descripcion}"></span></p>
            <p><strong>Precio:</strong> <span th:text="${paquete.precio}"></span></p>
            <p><strong>Duración (días):</strong> <span th:text="${paquete.duracionDias}"></span></p>
            <p><strong>Fecha Inicio:</strong> <span th:text="${#temporals.format(paquete.fechaInicio, 'dd/MM/yyyy')}"></span></p>

            <a th:href="@{/paquetes}" class="btn btn-primary mt-2">Regresar</a>
        </div>

        <!-- ELIMINAR -->
        <form th:if="${action == 'delete'}" th:action="@{/paquetes/delete}" th:object="${paquete}" method="post">
            <input type="hidden" th:field="*{paqueteId}" />
            <p>¿Desea eliminar el paquete <strong th:text="${paquete.nombre}"></strong>?</p>
            <button type="submit" class="btn btn-danger">Eliminar</button>
            <a th:href="@{/paquetes}" class="btn btn-secondary ms-2">Cancelar</a>
        </form>
    </div>
</section>

<script>
    // Calcula fechaFin automáticamente al crear/editar
    function calcularFechaFin() {
        const fechaInicio = document.getElementById("fechaInicio")?.value;
        const duracion = parseInt(document.getElementById("duracionDias")?.value);
        const finInput = document.getElementById("fechaFin");

        if (fechaInicio && duracion > 0 && finInput && (finInput.value === '' || finInput.dataset.manual === "true")) {
            const inicio = new Date(fechaInicio);
            inicio.setDate(inicio.getDate() + duracion);

            const yyyy = inicio.getFullYear();
            const mm = String(inicio.getMonth() + 1).padStart(2, '0');
            const dd = String(inicio.getDate()).padStart(2, '0');

            finInput.value = `${yyyy}-${mm}-${dd}`;
            finInput.dataset.manual = "true";
        }
    }

    const inicioInput = document.getElementById("fechaInicio");
    const duracionInput = document.getElementById("duracionDias");
    if (inicioInput && duracionInput) {
        inicioInput.addEventListener("change", calcularFechaFin);
        duracionInput.addEventListener("input", calcularFechaFin);
    }
</script>
</body>
</html>
